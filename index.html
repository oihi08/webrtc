<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebRTC chat</title>
    <link rel="stylesheet" href="/assets/css/VideoChat.css">
</head>
<body>
  <h1>WebRTC Chat</h1>
  <video id="local-video" height="300" autoplay></video>
  <video id="remote-video" height="300" autoplay></video>

  <div>
    <input id="mail" type="text" value="oihane@tapquo.com"/>
    <input id="pass" type="text" value="1991oihi"/>
    <button id="login">Login</button>
  </div>

  <div>
    <button id="get-video">Get Video</button>
    <button class="disable" id="call">Call</button>
  </div>

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://localhost:3001/socket.io/socket.io.js"></script>
  <script src="/lib/appnima.js"></script>
  <script src="/lib/adapter.js"></script>
  <script src="/assets/js/VideoChat.js"></script>
  <script>
    Appnima.host.main = "http://localhost:1337"
    Appnima.host.rtc = "http://localhost:3001"
    new window.VideoChat
    $("#text").keypress(function(e) {
      if (e.which == 13) {
        VC.sendText($(this).val());
        VC.onMessage("Me", $(this).val());
        $(this).val("");
      }
    });
  </script>
</body>
</html>
